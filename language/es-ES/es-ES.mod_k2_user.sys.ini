MOD_K2_USER="Usuario K2"
K2_MOD_K2_USER_DESCRIPTION="Usuario K2 es una versión mejorada del modulo inicio de sesión de Joomla!. Se usa para mostrar un cuadro de inicio de sesión para los usuarios. Cuando los usuarios se registran, ven el bloque de usuario (barra de herramientas), lo que les permite realizar tareas como: añadir/editar los artículos de K2 (en base a sus derechos de acceso), moderar los comentarios a sus artículos (de nuevo, sobre la base de sus derechos de acceso), actualizar sus datos personales (perfil) y acceder rápidamente a todos sus artículos publicados (la página de usuario/blog). Este módulo reemplaza el módulo 'Login K2' en versión 2.5 y posteriores. Si está utilizando el módulo 'Login K2', asegúrese de que se sustituya por éste. En v2.6 de K2, el módulo 'Login K2' será permanentemente eliminado del paquete de ampliación K2."
